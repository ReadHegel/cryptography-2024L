name: Compile LaTeX Documents

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install TeXLive
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full biber
        
    - name: Compile LaTeX documents
      run: |
        cd LaTeX
        pdflatex -interaction=nonstopmode -file-line-error lectures.tex
        biber lectures
        pdflatex -interaction=nonstopmode -file-line-error lectures.tex
        pdflatex -interaction=nonstopmode -file-line-error lectures.tex
        
        pdflatex -interaction=nonstopmode -file-line-error classes.tex
        biber classes
        pdflatex -interaction=nonstopmode -file-line-error classes.tex
        pdflatex -interaction=nonstopmode -file-line-error classes.tex
        
        ls -la *.pdf
        
    - name: Create output directory
      run: |
        mkdir -p compiled_pdfs
        cp LaTeX/*.pdf compiled_pdfs/ || true
        
    - name: Upload compiled PDFs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdfs
        path: compiled_pdfs/